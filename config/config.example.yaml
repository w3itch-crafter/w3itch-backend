app:
  name: w3itch-backend
  port: 3002
  bodyParser:
    limit: 50mb
  swagger:
    enable: true
  logger:
    loki:
      enable: true
      url: 'http://127.0.0.1:3100'

db:
  host:
  port:
  username:
  password:
  database:
  charset: utf8mb4_general_ci
  timezone: 'Z' # UTC

auth:
  jwt:
    accessTokenName: 'w3itch_access_token'
    refreshTokenName: 'w3itch_refresh_token'
    accessTokenExpires: '20m'
    refreshTokenExpires: '30d'
    issuer:
    algorithm: 'RS512'
    audience: []

  cookies:
    accessTokenPath: '/'
    refreshTokenPath: '/accounts/tokens'

  cors:
    origins:
      - '*'

cache:
  redis:
    host: '127.0.0.1'
    port: 6379
    pass:
  vcode:
    ttl: 3000 # seconds

storage:
  ipfs:
    fleek:
      apiKey:
      apiSecret:
      folder: w3itch-test/attachment
    gateways:
      - https://ipfs.fleek.cob
  aws:
    accessKeyId:
    secretAccessKey:
    bucket:
    folder: w3itch-test/attachment
    # customBaseUrl: https://<your url resolves to aws>/

blockchain:
  infura:
    apiToken:
  supportedChainIds: [1, 3, 4, 5, 10, 42, 56, 97, 137, 42161]

account:
  github:
    clientId:
    clientSecret:
  discord:
    clientId:
    clientSecret:

user:
  username:
    reservedList:
      - blog
      - api
    # - etc.

game:
  minetest:
    # parent path of mods & worlds https://wiki.minetest.net/Installing_Mods Installation directory
    basePath:
    # minetest commnd.for example: /user/share/minetest/bin/mintest
    binPath:
    # whether to execute minetest. Can be set to false for debugging purposes, must be true for production environments
    execMinetestEnabled: true
    ports:
      begin: 30030
    mapper:
      enabled: false
      binPath:
      colorsFilePath:
